<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot Runner – Configurar Pistas</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Configurar Pistas</h1>
    <nav><a href="index.html" class="btn">Volver</a></nav>
  </header>

  <main class="layout">
    <section class="board">
      <div id="gridConfig" class="grid grid-config" aria-label="configurador"></div>
      <div class="config-toolbar">
        <label>Nombre:&nbsp;<input id="trackName" placeholder="Pista 5x5" /></label>
        <button id="saveTrack" class="btn">Guardar</button>
        <button id="deleteTrack" class="btn btn-danger">Borrar</button>
        <button id="importTrack" class="btn btn-disabled" disabled>Cargar desde archivo</button>
        <button id="exportTrack" class="btn btn-disabled" disabled>Exportar a archivo</button>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Pistas Guardadas</h2>
      <ul id="tracksList" class="tracks"></ul>
      <p class="hint">Haz click en la grilla para encender/apagar celdas de la pista (verde).</p>
    </aside>
  </main>

  <footer class="footer"><small>Fase 1 • Robot Runner</small></footer>

  <script src="js/state.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/ui.config.js"></script>
</body>
</html>
